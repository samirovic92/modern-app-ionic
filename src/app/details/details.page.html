<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ movie()?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (movie(); as movie) {
    <ion-card>
      <div>
        <img [src]="imageUrl+'/w400'+movie?.poster_path"/>
        <ion-card-header>
          <ion-card-title>{{ movie.title }}</ion-card-title>
          <ion-card-subtitle>{{ movie.tagline }}</ion-card-subtitle>
          <ion-text color="tertiary">
            @for (genre of movie.genres; track genre.id) {
              <span class="genre">{{ genre.name }}</span>
            }
          </ion-text>
        </ion-card-header>
        <ion-card-content>
          <ion-label color="medium">{{ movie.overview }}</ion-label>
          <ion-item lines="none">
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
            <ion-label>{{ movie.release_date | date: 'y' }}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="cash-outline" slot="start"></ion-icon>
            <ion-label>{{ movie.budget| currency: 'USD' }}</ion-label>
          </ion-item>
        </ion-card-content>
      </div>
    </ion-card>
  }
</ion-content>
